rule_id: suspicious_process_001
name: Suspicious Process Execution on Linux
tags: ["Elastic", "Execution", "Suspicious Process", "T1059"]
description: Detects suspicious processes or execution from temporary files on Linux systems.
severity: medium
risk_score: 55
type: query
index:
  - logs-*
  - auditbeat-*
query: >
  process.name:*"nc"* AND
  process.executable:*"/tmp/"* OR
  process.name:*"netcat"* AND
  process.executable:*"/tmp/"* OR
  process.name:*"bash"* AND
  process.executable:*"/tmp/"* OR
  process.name:*"sh"* AND
  process.executable:*"/tmp/"* OR
  process.name:*"python"* AND
  process.executable:*"/tmp/"* OR
  process.name:*"python3"* AND
  process.executable:*"/tmp/"* OR
  process.name:*"socat"* AND
  process.executable:*"/tmp/"* OR
  process.name:*"wget"* AND
  process.executable:*"/tmp/"* OR
  process.name:*"curl"* AND
  process.executable:*"/tmp/"*
references: []
author: "Annafi"
license: "Elastic License v2"
rule_version: 1
